<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Agenda Web | Cadastro</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/foundation.css" />

		<meta charset="UTF-8">
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Todos os seus agendamentos em uma única plataforma.">

		<meta property="og:site_name" content="Agenda Web">
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://agendaweb.com/" />
		<meta property="og:image" content="https://agendaweb.com/images/hero-bg.jpg" />
		<meta property="og:title" content="Agenda Web | Cadastro" />
		<meta property="og:description" content="Todos os seus agendamentos em uma única plataforma." />
	</head>
	<body>
		<main class="wrapper page--cadastro">
			<header class="header">
				<div class="grid-container">
					<div class="grid-x">
						<div class="cell large-12">
							<div class="flex align-center header-wrapper">
								<div class="flex align-center space-between">
									<img src="images/logo.png" alt="logo" class="logo">
									<a href="#menu" class="menu-toggle"><img src="images/icon-hamburger-menu.svg" alt="Menu"></a>
								</div>
								<nav class="flex align-center justify-end header-nav" id="menu">
									<a href="/">Página Inicial</a>
									<a href="index.html#sobre">Sobre</a>
									<a href="index.html#planos">Planos</a>
									<a href="cadastro.html" class="button light-blue">Cadastre-se</a>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</header>
			<section class="hero">
				<div class="grid-container">
					<div class="grid-x">
						<div class="cell large-12">
							<div class="section-wrap flex wrap align-center justify-end">
								<div class="flex flex-column align-start">
									<h1 class="title title--first">Cadastro de Profissionais</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="form">
				<div class="grid-container">
					<div class="grid-x">
						<div class="cell large-12">
							<h1 class="title title--first">Preencha o formulário e teste o Agenda Web por 30 dias.</h1>
							<h4 class="title title--fourth">Os campos marcados com (<span style="color: #EB5757;">*</span>) são marcados com obrigatório.</h4>
							<form>...</form>
						</div>
					</div>
				</div>
			</section>
			<footer>
				<div class="grid-container">
					<div class="grid-x">
						<div class="cell large-12">
							<div class="footer-wrapper flex wrap">
								<div class="flex flex-column justify-center align-start-to-center">
									<img src="images/logo-white.png" alt="Logo Agenda Web">
									<span>agendaweb@agendaweb.info</span>
								</div>
								<div class="flex flex-column justify-center">
									<nav class="footer-nav flex align-center">
										<a href="/">Página Inicial</a>
										<a href="index.html#sobre">Sobre</a>
										<a href="index.html#planos">Planos</a>
										<a href="cadastro.html">Cadastre-se</a>
									</nav>
								</div>
								<div class="flex align-center">
									<div class="social-media-icons flex justify-end-to-center">
										<a href="#" target="_blank" class="flex align-center justify-center"><img src="images/icon-facebook.png" alt="Facebook"></a>
										<a href="#" target="_blank" class="flex align-center justify-center"><img src="images/icon-instagram.png" alt="Instagram"></a>
										<a href="#" target="_blank" class="flex align-center justify-center"><img src="images/icon-whatsapp.png" alt="What's App"></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</main>
		<script type="text/javascript" src="javascripts/jquery.min.js"></script>
		<script type="text/javascript" src="javascripts/scripts.js"></script>
	</body>
</html>
